<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container" >
            <div class="row" id="row">
                <div class="col" style="text-align:center;">
                    <h1 style="color: steelblue;font-weight: bold;">Coding Quiz Challenge</h1>
                </div>
            </div>
        </div> 
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 id="timer" style="text-align: center;padding-top:20px;"></h2>
            </div>
        </div>
        <div class="row">
            <div id="gameArea" class="col" style="text-align: center;"> </div>
        </div>
        <form id="highScores">
            <label for="highScores">High Scores</label>
            <label for="initials">Initials; </label> 
            <input type="text" id="initials">
            <button id="Submit">Submit</button>
        </form>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
